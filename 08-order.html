<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flex-box</title>

  <style>
    .flex {
      display: flex;
    }

    .flex .item:nth-of-type(3) {
      background-color: rgb(96, 128, 223);
      order: 1;
    }

    /*order: ;   | você ordena o posicionamento de cada item da maneira que desejar
    order: -1;   | ordena que o item vá pra frente
    order: 1;    | ordena que o item vá pra trás*/

    .flex .item:nth-of-type(5) {
      background-color: rgb(5, 34, 121);
      order: -1;
    }
  </style>
</head>

<body>
  <main class="flex">
    <!--div.item{$}*8-->
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
  </main>

</body>

</html>
